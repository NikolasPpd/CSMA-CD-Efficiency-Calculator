<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">    
    <title>CSMA/CD Efficiency Calculator</title>
</head>
<body>
    <h1>CSMA/CD Network Efficiency Calculator</h1>
    
    <!-- Calculator card -->
    <div class="card">
        <!-- Settings button -->
        <button id="settings-button" class="corner-button">
            <img src="icons/settings-gear-icon.svg">
        </button>
        <div id="input-list">
            <div class="input-item">
                <label for="eff-d"><strong>D</strong> (distance in <strong id="unit-d">m</strong>) = </label>
                <input type="number" id="eff-d" name="eff-d" min="1" max="10000000000" value="">
            </div>
            <div class="input-item">
                <label for="eff-v"><strong>V</strong> (speed in <strong id="unit-v">m/s</strong>) = </label>
                <input type="number" id="eff-v" name="eff-v" min="1" max="10000000000" value="">
            </div>
            <div class="input-item">
                <label for="eff-l"><strong>L</strong> (packet size in <strong id="unit-l">bits</strong>) = </label>
                <input type="number" id="eff-l" name="eff-l" min="1" max="10000000000" value="">
            </div>
            <div class="input-item">
                <label for="eff-r"><strong>R</strong> (bitrate in <strong id="unit-r">bits/s</strong>) = </label>
                <input type="number" id="eff-r" name="eff-r" min="1" max="10000000000" value="">
            </div>
        </div>
        <p>The Network Efficiency is = <span id="result">-</span>%</p>
        <button id="calculate" class="action-button">Calculate</button>
    </div>

    <!-- Copyright info -->
    <p id="copyright">Copyright Â© 2022 Nikolas Papadopoulos. You can find the source code <a href="https://github.com/NikolasPpd/CSMA-CD-Efficiency-Calculator">here</a>.</p>

    <!-- Settings modal -->
    <div id="settings-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close corner-button">&times;</span>
            <h2>Settings</h2>
            <p>Select the units of measurement you prefer to use</p>
            <!-- Settings form -->
            <div class="settings-option" id="option-distance" data-option="distance">
                <p class="setting-title">Distance</p>
                <div class="multi-option">
                    <button class="multi-button" value="m">Meters</button>
                    <button class="multi-button" value="km">Kilometers</button>
                </div>
            </div>
            <div class="settings-option" id="option-velocity" data-option="velocity">
                <p class="setting-title">Speed</p>
                <div class="multi-option">
                    <button class="multi-button" value="ms">m/s</button>
                    <button class="multi-button" value="kms">km/s</button>
                </div>
            </div>
            <div class="settings-option" id="option-packet-size" data-option="packetSize">
                <p class="setting-title">Packet size</p>
                <div class="multi-option">
                    <button class="multi-button" value="bits" id="deleteme">bits</button>
                    <button class="multi-button" value="kbits">Kb</button>
                    <button class="multi-button" value="mbits">Mb</button>
                    <button class="multi-button" value="gbits">Gb</button>
                    <button class="multi-button" value="tbits">Tb</button>
                </div>
            </div>
            <div class="settings-option" id="option-bitrate" data-option="bitrate">
                <p class="setting-title">Bitrate</p>
                <div class="multi-option">
                    <button class="multi-button" value="bps">bps</button>
                    <button class="multi-button" value="kbps">Kb/s</button>
                    <button class="multi-button" value="mbps">Mb/s</button>
                    <button class="multi-button" value="gbps">Gb/s</button>
                    <button class="multi-button" value="tbps">Tb/s</button>
                </div>
            </div>
            <button id="save" class="action-button">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
